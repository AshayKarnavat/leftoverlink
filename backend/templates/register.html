<!-- register.html -->
{% extends "base.html" %}

{% block title %}Register - Leftover Link{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required value="{{ form_data.username or '' }}">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required value="{{ form_data.email or '' }}">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
        <input type="checkbox" id="toggleRegisterPassword"> Show Password
        
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a class="redirect-anchor" href="{{ url_for('login') }}">Login here</a>.</p>
{% endblock %}
